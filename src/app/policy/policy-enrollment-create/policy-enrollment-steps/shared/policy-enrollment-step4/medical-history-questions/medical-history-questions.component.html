<div class="col-md-12">
  <div class="bp-itemcontsect2">
    <ng-container>
      <app-questions [questionForm]="wizard.enrollmentForm"
        [questions$]="questions$"
        [medicalQuestionaryName]="MEDICAL_QUESTIONARY_NAME"
        [members] = "members"
        [showValidation]="showValidation"
        [currentSection]="CURRENT_SECTION">
      </app-questions>
    </ng-container>
    <div class="col-md-12 p-0" *ngIf="wizard.enrollmentForm.invalid && showValidation">
      <div class="bp-alertform">
        <div class="alert alert-danger" role="alert">
            <i class="material-icons">info</i> {{ 'POLICY.POLICY_ENROLLMENT.STEP1.ALERT_COMPLETE_FORM' | translate }}
        </div>
      </div>
    </div>
    <div class="col-md-12 p-0">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="row align-items-center">
              <div class="col-md-6">
                <button class="bp-btn bp-btnsecondary" type="button" (click)="back()">
                  {{ 'POLICY.POLICY_ENROLLMENT.BACK' | translate }}
                </button>
              </div>
              <div class="col-md-6">
                <button class="bp-btn bp-btnprimary"  type="button" (click)="next()">
                  {{ 'POLICY.POLICY_ENROLLMENT.SAVE_CONTINUE' | translate }}
                </button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
